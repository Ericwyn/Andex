<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    {{/*    <link rel="stylesheet" href="/css/mdui.css"/>*/}}
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
            integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
            crossorigin="anonymous"
    />
    <style>
    </style>
    <title>{{.siteName}}</title>
</head>
<body>
<div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-theme">
        <img src="/assets/AndexLogo_512.png" style="width: 48px;margin-left: 5px;margin-right: 5px;">
        <a href="javascript:;" class="mdui-typo-headline" onclick="gotoDir('/')">{{.siteName}}</a>
        <a href="javascript:;" class="mdui-typo-title"></a>
        <div class="mdui-toolbar-spacer"></div>
    </div>
</div>

<div class="mdui-container  mdui-text-center"  style="min-height: calc(100vh - 200px);">


    <p style="font-size: 45px; font-weight: lighter; margin-top: 150px">
        ╮（╯＿╰）╭.
    </p>
    <p style="font-size: 16px; margin-top: 150px">发生了一点小问题~</p>
{{/*    你访问的页面不存在, 或者路径未缓存 */}}
    <p style="font-size: 16px; margin-top: 20px">{{.errorNote}}</p>

    <button class="mdui-btn mdui-color-blue mdui-text-color-white" style="margin-top: 40px" onclick="gotoDir('/')">返回主页</button>
</div>

<div class="doc-footer-nav mdui-color-white mdui-p-y-2" style="height: 40px">
    <div class="mdui-center mdui-text-center ">
        <p class="mdui-center" style="font-size: 14px;">
            Power by <a href="https://github.com/Ericwyn/Andex" style="font-weight: bold;">Andex</a> {{.andexVersion}}
        </p>
    </div>
</div>

</body>
<script type="text/javascript" src="/js/andex.js"></script>
</html>
