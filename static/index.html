<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link rel="stylesheet" href="./css/mdui.css"/>
    <title>Andex云盘</title>
</head>
<body>
<div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-theme">
        <a href="javascript:;" class="mdui-btn mdui-btn-icon">
            <!-- <i class="mdui-icon material-icons">menu</i> -->
        </a>
        <a href="javascript:;" class="mdui-typo-headline">Andex云盘</a>
        <a href="javascript:;" class="mdui-typo-title">欢迎光临!</a>
        <div class="mdui-toolbar-spacer"></div>
        <!--
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
        -->
    </div>
</div>

<div class="mdui-container">
    <div class="mdui-table-fluid mdui-m-t-4">
        <table class="mdui-table mdui-table-hoverable">
            <thead>
            <tr>
                <th>名称</th>
                <th>类型</th>
                <th>创建日期</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--
            <tr>
                <td>源码备份</td>
                <td>文件夹</td>
                <td>2020.03.02</td>
                <td>
                    <button class="mdui-btn">下载</button>
                </td>
            </tr>
            -->
            {{range $i, $detail := .pathDetail}}
                <tr>
                    <td>{{$detail.Name}}</td>
                    <td>{{$detail.Type}}</td>
                    <td>2020.03.02</td>
                    <td>
                        <button class="mdui-btn">下载</button>
                    </td>
                </tr>
            {{end}}

            <tr></tr>

            </tbody>
        </table>
    </div>
</div>


<!-- MDUI JavaScript -->
<script src="./js/mdui.js"
></script>
</body>
</html>
