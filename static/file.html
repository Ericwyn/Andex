<!-- MDUI JavaScript -->

<script>

    function gotoDir(path) {
        if (path === null || path === undefined){
            return
        }
        console.log("goto path: " + path)
        if (path === "/"){
            window.location.href= window.location.origin
        } else {
            window.location.search =  "?p=" + path
        }
    }

</script>
